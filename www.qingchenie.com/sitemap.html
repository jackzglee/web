<script>
    function my_alert(title, url) {
        $('#myalert').show();
        $('#myalert .myalert div').html(title);
        if (url) {
            $('#my_ok').click(function () {
                window.location.href = url;
            });
        } else {
            $('#my_ok').click(function () {
                $('#myalert').hide();
            });
        }
    }

    function myalert_hide() {
        $('#myalert').hide();
